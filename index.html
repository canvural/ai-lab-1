<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<div id="app">
			<h1>AI Lab 1</h1>

			Dataset:
			<select id="dataset">
				<option value=""> - Choose - </option>
				<option value="clear">Clear</option>
				<option value="random">Random</option>
				<option value="random2">Random (1)</option>
			</select>

			<br />Iterations:
			<select id="iterations">
				<option>10</option>
				<option>100</option>
				<option>300</option>
				<option selected="selected">500</option>
				<option>1000</option>
				<option>6000</option>
			</select>

			<br />Degree:
			<select id="degree">
				<option value="0">0 (constant)</option>
				<option value="1">1 (line)</option>
				<option value="2">2 (parabola)</option>
				<option value="3">3 (polynomial)</option>
				<option value="4" selected="selected">4 (polynomial)</option>
				<option value="5" selected="selected">5 (polynomial)</option>
			</select>

			<br />Mutation:
			<select id="mutation">
				<option>0.0</option>
				<option>0.1</option>
				<option>0.2</option>
				<option>0.3</option>
				<option>0.4</option>
				<option>0.5</option>
				<option>0.6</option>
				<option>0.7</option>
				<option>0.8</option>
				<option>0.9</option>
				<option selected="selected">1.0</option>
			</select>
			with
			<select id="single-selection">
				<option value="roulette">Roulette</option>
				<option value="fittest">Fittest</option>
				<option value="random">Random</option>
				<option value="tournament2">Tournament2</option>
			</select>

			<br />Crossover:
			<select id="crossover">
				<option>0.0</option>
				<option>0.1</option>
				<option>0.2</option>
				<option>0.3</option>
				<option selected="selected">0.4</option>
				<option>0.5</option>
				<option>0.6</option>
				<option>0.7</option>
				<option>0.8</option>
				<option>0.9</option>
				<option>1.0</option>
			</select>
			with
			<select id="pair-selection">
				<option value="tournament2">Tournament2</option>
				<option value="random">Random</option>
				<option value="roulette">Roulette</option>
			</select>

			<br />Positive/Negative Set
			<select id="setSelection">
				<option value="0" selected="selected">Positive</option>
				<option value="1">Negative</option>
			</select>

			<br /><button id="solve">Compute</button>

			<div>
				<br />Solution: <span id="solution">Press 'Compute' Button</span>
				<br />Generation: <span id="generation"></span>
			</div>

			<canvas
				id="scratch"
				style="width: 800px; height: 500px; cursor: crosshair;"
			></canvas>
		</div>
		<script src="src/index.js">
	</body>
</html>
